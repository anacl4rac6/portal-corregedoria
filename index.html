5v4zm10 0h-5V6h5v4zm10 0h-5V6h5v4zM5 24h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm-90 9h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 44h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 54h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 64h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 74h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 84h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zM5 94h5v-4H5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4zm10 0h5v-4h-5v4z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Tela de Seleção --- */
        #selection-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        #selection-screen h1 {
            font-family: 'Roboto Slab', serif;
            font-size: 3.5rem;
            color: var(--text-headings);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        #selection-screen p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 600px;
        }

        .selection-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
        }

        .selection-btn {
            background-color: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .selection-btn:hover {
            background-color: var(--accent-color);
            color: var(--background-main);
            border-color: var(--accent-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        /* --- Container da Apresentação --- */
        #presentation-container {
            width: 100%;
            height: 100%;
            background-color: var(--background-dark);
            display: none;
            flex-direction: column;
            position: relative;
        }

        .slide {
            flex-grow: 1;
            padding: 50px 80px;
            overflow-y: auto;
            display: none;
            animation: fadeIn 0.6s;
        }
        
        .slide.active {
            display: block;
        }

        .slide h2 {
            font-family: 'Roboto Slab', serif;
            font-size: 2.8rem;
            color: var(--text-headings);
            margin: 0 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 3px solid var(--accent-color);
        }
        
        .slide h3 {
            font-family: 'Roboto Slab', serif;
            font-size: 1.8rem;
            color: var(--accent-color);
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .slide p, .slide li {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 85ch;
            color: var(--text-primary);
        }
        .slide li { margin-bottom: 10px; }

        .slide ul { padding-left: 20px; }
        .slide strong { color: var(--text-headings); font-weight: 700; }
        
        blockquote {
            background-color: var(--background-panel);
            border-left: 5px solid var(--accent-color);
            margin: 20px 0;
            padding: 20px;
            font-style: italic;
            font-size: 1.2rem;
            color: var(--text-primary);
            border-radius: 0 8px 8px 0;
        }

        /* --- Controles de Navegação --- */
        .navigation-controls {
            width: 100%;
            background-color: var(--background-panel);
            border-top: 1px solid var(--border-color);
            padding: 15px 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            background-color: var(--accent-color);
            border: none;
            color: #000;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover:not(:disabled) {
            background-color: var(--accent-hover);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .nav-btn:disabled {
            background-color: #243853;
            color: var(--text-secondary);
            cursor: not-allowed;
        }
        
        #back-to-menu {
            background-color: transparent;
            border: 2px solid var(--text-secondary);
            color: var(--text-secondary);
        }
        #back-to-menu:hover {
            background-color: var(--text-secondary);
            color: var(--background-dark);
        }

        #slide-counter {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-secondary);
        }
        
        #presentation-title {
            font-family: 'Roboto Slab', serif;
            font-size: 1.5rem;
            text-align: center;
            color: var(--text-headings);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 900px) {
            .selection-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 768px) {
            .selection-grid { grid-template-columns: 1fr; }
            .slide { padding: 20px; }
            .slide h2 { font-size: 2.2rem; }
            .slide p, .slide li { font-size: 1rem; }
            .navigation-controls { flex-direction: column; gap: 15px; }
            .nav-btn { width: 100%; box-sizing: border-box; justify-content: center; }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- BANCO DE DADOS DE CONTEÚDO ---
            const institutionalContent = {
                BPM_18: {
                    name: "18º Batalhão de Polícia Militar",
                    slides: [
                        { title: "Missão no Policiamento de Área", content: `<blockquote>A atividade de polícia de área é a linha de frente da Corporação. A conduta de cada patrulheiro reflete a imagem de toda a PM. A Corregedoria aqui atua para garantir que o padrão de abordagem, o uso correto dos equipamentos e o respeito ao cidadão sejam inabaláveis. A disciplina é nossa maior força.</blockquote>` },
                        { title: "Base Legal: O RDPM", content: `<h3>Regulamento Disciplinar da Polícia Militar (RDPM)</h3><p>É a nossa lei maior em termos de conduta. Todas as nossas ações, desde a forma de se apresentar até a condução de uma ocorrência complexa, são regidas por este regulamento. Conhecê-lo a fundo não é uma opção, é um dever.</p><h3>Princípios Aplicados</h3><ul><li><strong>Polícia Comunitária:</strong> Ações que quebram a confiança da comunidade (truculência, descaso) são transgressões graves.</li><li><strong>Legalidade e Proporcionalidade:</strong> Agir estritamente dentro da lei, usando a força como último recurso e apenas na medida necessária para conter a ameaça.</li></ul>` },
                        { title: "Hierarquia e Disciplina", content: `<h3>A Cadeia de Comando</h3><p>A hierarquia na PM é clara e deve ser seguida. O Policial se reporta ao seu Cmt de equipe (Cabo ou Sargento), que se reporta ao Cmt de Força Patrulha (Oficial), e assim sucessivamente. Quebrar a cadeia de comando, levando um problema diretamente a um superior de escalão mais alto sem antes passar pelo seu chefe imediato, é uma transgressão.</p><h3>Tratamento e Sinais de Respeito</h3><p>O tratamento ao superior é sempre "Senhor" ou "Senhora". A continência é o sinal máximo de respeito e sua execução deve ser impecável. A displicência com os sinais de respeito é o primeiro passo para a quebra da disciplina.</p>`},
                        { title: "Transgressões Comuns no Patrulhamento", content: `<h3>Falhas Operacionais</h3><ul><li><strong>Preenchimento Incorreto:</strong> Erros ou omissões no B.O. PM, talonário de ocorrências ou relatórios.</li><li><strong>Desleixo com Equipamentos:</strong> Mau uso ou falta de zelo com viatura, armamento, rádio e Câmera Operacional Portátil (COP).</li></ul><h3>Falhas de Conduta</h3><ul><li><strong>Uso do Celular:</strong> Utilizar o aparelho para fins particulares de forma ostensiva, desviando a atenção do patrulhamento.</li><li><strong>Postura e Urbanidade:</strong> Tratamento descortês, desrespeitoso ou truculento com o cidadão.</li><li><strong>Negligência:</strong> Deixar de atender uma ocorrência, demorar injustificadamente ou não prestar o devido apoio a outra guarnição.</li></ul>` },
                        { title: "A Abordagem Padrão (POP)", content: `<h3>Procedimento Operacional Padrão</h3><p>O POP não é uma sugestão, é uma doutrina de segurança. Segui-lo à risca protege o cidadão de abusos e, principalmente, protege a integridade física e jurídica do policial militar. Desviar do POP é assumir um risco desnecessário e passível de punição.</p><h3>A Câmera Operacional (COP)</h3><p>A COP é a sua maior testemunha e a prova material da sua boa conduta. Garanta que esteja sempre ligada e gravando durante as interações. A ausência de gravação em uma ocorrência com desfecho controverso gera presunção desfavorável e dificulta a defesa do policial.</p>` },
                        { title: "Uso da Força e Armamento", content: `<h3>Escalonamento da Força</h3><p>O policial deve sempre seguir o escalonamento do uso da força: presença, verbalização, controle de contato, controle físico, força não-letal e, como último recurso, a força letal. Pular etapas sem justificativa é excesso.</p><h3>O Disparo de Arma de Fogo</h3><p>Cada disparo é de responsabilidade do policial. Deve haver uma justificativa clara e legal para cada tiro. Disparos de advertência são proibidos. Atirar em um veículo em fuga é uma medida extrema e raramente se justifica, devido ao alto risco a terceiros.</p>`},
                        { title: "Estudo de Caso: Violência Doméstica", content: `<h3>Cenário</h3><p>Guarnição atende ocorrência de violência doméstica. No local, a vítima, com lesões visíveis, se recusa a representar contra o agressor. Os policiais, então, deixam o local orientando as partes.</p><h3>Análise Correcional</h3><ul><li><strong>Erro Grave:</strong> O crime de lesão corporal, neste contexto, é de Ação Penal Pública Incondicionada. A vontade da vítima é irrelevante para a prisão em flagrante.</li><li><strong>Transgressão:</strong> A guarnição prevaricou ao deixar de cumprir seu dever legal de prender o agressor em flagrante.</li><li><strong>Consequência:</strong> Os policiais responderão a PAD por prevaricação, podendo sofrer sanções severas, além de possível responsabilização criminal. A omissão permitiu que o ciclo de violência continuasse.</li></ul>` },
                    ]
                },
                BAEP_2: {
                    name: "2º Batalhão de Ações Especiais",
                    slides: [
                        { title: "A Missão Tática do BAEP", content: `<blockquote>O BAEP é a resposta tática regional. Nossa doutrina é rígida e nosso treinamento, intenso. A Corregedoria, neste contexto, fiscaliza a aplicação precisa da técnica e da tática. Um erro tático em uma operação de alto risco tem consequências graves. A disciplina aqui é sinônimo de sobrevivência e eficiência.</blockquote>` },
                        { title: "Doutrina e Controle Emocional", content: `<h3>Aplicação da Doutrina</h3><p>A aplicação rigorosa da doutrina de Patrulhamento Tático é o pilar da unidade. Improvisações que fogem ao POP e colocam a equipe em risco são faltas graves.</p><h3>Controle Emocional</h3><p>A capacidade de manter a calma sob extrema pressão é um requisito fundamental. A perda de controle, o 'sangue nos olhos' que leva ao excesso, é uma falha que a Corregedoria deve coibir com rigor, pois mancha a reputação da unidade.</p><h3>Unidade de Ação</h3><p>A equipe age como um só. Falhas de comunicação, ações individuais não coordenadas ou o abandono de uma posição tática são transgressões inaceitáveis que comprometem a segurança de todos.</p>` },
                        { title: "Hierarquia em Operações Táticas", content: `<h3>Comando e Controle</h3><p>Em uma operação tática, a cadeia de comando é ainda mais vital. O Comandante da equipe é a única voz de comando. Ordens conflitantes ou questionamentos durante a ação podem ser fatais. A disciplina de seguir a ordem do líder da fração é absoluta.</p><h3>Briefing e Debriefing</h3><p>A hierarquia se manifesta no planejamento (briefing), onde o Cmt expõe o plano, e na avaliação pós-missão (debriefing), onde todos, do mais moderno ao mais antigo, podem e devem apontar as falhas e acertos, de forma técnica e respeitosa.</p>`},
                        { title: "Transgressões em Operações Especiais", content: `<h3>Falhas Táticas</h3><ul><li><strong>Progressão Incorreta:</strong> Não utilizar as técnicas de varredura e progressão em ambientes hostis.</li><li><strong>Comunicação Deficiente:</strong> Falha no uso de sinais ou do rádio, causando confusão na equipe.</li><li><strong>Gerenciamento de Crise:</strong> Tomar decisões precipitadas em ocorrências com reféns sem aguardar a chegada de equipes especializadas (GATE).</li></ul><h3>Falhas de Conduta</h3><ul><li><strong>Excesso de Força:</strong> Uso de força letal ou não letal de forma desproporcional após a ameaça ter sido neutralizada.</li><li><strong>Ostentação:</strong> Uso de símbolos ou equipamentos não autorizados que remetam a 'esquadrões da morte' ou violência gratuita.</li></ul>` },
                        { title: "Gerenciamento de Crises", content: `<h3>Primeira Resposta</h3><p>O BAEP muitas vezes é a primeira equipe tática a chegar em uma crise (ex: roubo a banco com reféns). A doutrina é clara: <strong>conter, isolar e aguardar</strong>. A primeira equipe no local tem o dever de estabilizar a situação e passar as informações para a equipe de negociação (GATE), não de tentar a solução tática por conta própria.</p><h3>Violação de Protocolo</h3><p>Tentar uma invasão ou adentramento sem a ordem do Comandante do Teatro de Operações é uma das faltas mais graves, pois coloca a vida dos reféns e dos próprios policiais em risco extremo.</p>`},
                        { title: "Armamento e Equipamento Específico", content: `<h3>Responsabilidade Dobrada</h3><p>O acesso a armamentos mais potentes (fuzis, metralhadoras leves) e equipamentos específicos (escudos balísticos, explosivos) aumenta a responsabilidade do policial. O uso indevido ou negligente desses materiais gera sanções mais severas.</p><h3>Manutenção</h3><p>A manutenção do armamento é de responsabilidade do policial. A falha de um fuzil em uma operação por falta de limpeza ou manutenção adequada é uma transgressão disciplinar grave.</p>`},
                        { title: "Estudo de Caso: Invasão Domiciliar", content: `<h3>Cenário</h3><p>Uma equipe do BAEP, no calor de uma perseguição a um suspeito de tráfico, o vê pular o muro de uma casa. A equipe adentra a residência em seguida, sem mandado, e localiza drogas e uma arma.</p><h3>Análise Correcional</h3><ul><li><strong>Legalidade da Ação:</strong> A discussão jurídica se centra na 'fundada razão'. A perseguição ininterrupta a um suspeito em flagrante delito (tráfico) autoriza o ingresso? A jurisprudência majoritária diz que sim, mas a situação deve ser muito bem fundamentada em relatório.</li><li><strong>Foco da Corregedoria:</strong> A apuração interna não questionaria a legalidade em si (isso é com o Judiciário), mas sim a conduta da equipe. Houve dano desnecessário ao patrimônio? Os moradores foram tratados com respeito? O POP de adentramento foi seguido? A comunicação com o COPOM foi clara?</li></ul>` },
                    ]
                },
                BPChq_1: {
                    name: "1º BPChq (ROTA)",
                    slides: [
                        { title: "A Doutrina da ROTA", content: `<blockquote>A ROTA é a reserva tática do Comando Geral. Nossa história e doutrina são forjadas no combate direto e na resposta rápida a crimes graves. A Corregedoria aqui tem o papel de garantir que a letalidade, quando ocorre, seja sempre em legítima defesa e que a energia de nossas ações nunca se confunda com brutalidade. A disciplina na ROTA é o que nos permite atuar na linha tênue da lei.</blockquote>` },
                        { title: "Hierarquia e Tradição", content: `<h3>Respeito à Doutrina</h3><p>A hierarquia na ROTA não se baseia apenas no posto ou graduação, mas no respeito à doutrina e aos mais antigos que a detêm. Um patrulheiro mais moderno que ignora a orientação de um mais antigo durante uma ocorrência está quebrando um pilar da unidade.</p><h3>A Figura do Comandante</h3><p>O Comandante de equipe na ROTA possui uma autoridade tática e moral imensa. Suas ordens em operação são inquestionáveis. A coesão da equipe depende da confiança absoluta no líder.</p>`},
                        { title: "Legalidade em Ocorrências de Confronto", content: `<h3>A Legítima Defesa</h3><p>A principal tese de defesa em ocorrências com resultado letal. A Corregedoria irá apurar minuciosamente se a agressão era atual ou iminente, se os meios utilizados foram proporcionais e se não houve excesso.</p><h3>Preservação de Local</h3><p>A alteração da cena de um confronto armado é uma das faltas mais graves que um policial pode cometer. É crime e leva à expulsão. A Corregedoria atua com tolerância zero neste quesito.</p>` },
                        { title: "O Inquérito Policial Militar (IPM)", content: `<h3>O Papel do Encarregado</h3><p>Em ocorrências de letalidade envolvendo a ROTA, um IPM é instaurado. O oficial encarregado deve conduzir uma apuração isenta, reunindo todas as provas (perícias, testemunhas, vídeos) para que a Justiça Militar possa julgar o fato. A falha em conduzir um IPM isento é uma grave transgressão.</p><h3>Comunicação Social</h3><p>A ROTA está sempre sob os holofotes da mídia. A comunicação sobre ocorrências deve ser feita exclusivamente pelo Comandante ou pela assessoria de imprensa. Policiais que vazam informações ou dão entrevistas não autorizadas respondem disciplinarmente.</p>` },
                        { title: "A Viatura como Símbolo", content: `<h3>Responsabilidade Ampliada</h3><p>A viatura da ROTA é um dos maiores símbolos da polícia brasileira. Sua conduta no trânsito, a forma de estacionar, a postura da equipe mesmo em deslocamento, tudo está sendo observado e julgado. Infrações de trânsito ou posturas arrogantes com outros motoristas mancham a imagem da unidade.</p><h3>Deslocamento para Ocorrência</h3><p>Mesmo em emergência, o deslocamento deve ser seguro. Acidentes de trânsito causados por imprudência durante o deslocamento são apurados com rigor.</p>`},
                        { title: "O 'Patrulheiro de ROTA'", content: `<h3>Conduta Pessoal</h3><p>Ser um 'Patrulheiro de ROTA' é um estado permanente. A conduta fora de serviço deve ser exemplar. Envolvimento em brigas, ostentação de armas em redes sociais ou qualquer ato que desonre o nome da unidade é tratado com extremo rigor pela Corregedoria e pelo Comando.</p><h3>Espírito de Corpo vs. Corporativismo</h3><p>O forte espírito de corpo da unidade não pode ser confundido com a cumplicidade para acobertar erros. A verdadeira lealdade é com a doutrina e a honra da ROTA, não com o erro individual.</p>`},
                        { title: "Estudo de Caso: O Acompanhamento", content: `<h3>Cenário</h3><p>Uma viatura da ROTA acompanha um veículo suspeito. Os ocupantes atiram contra a guarnição, que revida. O veículo para e os suspeitos são alvejados e mortos. No local, são encontradas armas junto aos corpos.</p><h3>Foco da Corregedoria</h3><ul><li><strong>Confronto x Execução:</strong> A perícia balística e as testemunhas confirmarão se os disparos foram frontais (confronto) ou pelas costas (execução).</li><li><strong>Preservação:</strong> As armas dos suspeitos foram manuseadas pelos policiais após o fato? As cápsulas estão no lugar correto? A posição dos corpos foi alterada?</li><li><strong>Comunicação:</strong> O acompanhamento, os disparos e o resultado foram comunicados via rádio em tempo real? A ausência de comunicação é um forte indício de irregularidade.</li></ul>` },
                    ]
                },
                BPChq_4: {
                    name: "4º BPChq (COE)",
                    slides: [
                        { title: "Operações Especiais em Terrenos Hostis", content: `<blockquote>O COE atua onde ninguém mais atua. Selva, montanha, cavernas, operações de mergulho. Nossa disciplina não é apenas sobre conduta, mas sobre técnica de sobrevivência e precisão cirúrgica. Um erro aqui não resulta em uma transgressão, mas na perda de vidas. A Corregedoria zela pela manutenção dessa doutrina de excelência.</blockquote>` },
                        { title: "Hierarquia e Confiança Absoluta", content: `<h3>A Vida Depende da Ordem</h3><p>Na atividade do COE, a hierarquia é um instrumento de sobrevivência. Uma ordem do líder da equipe durante uma escalada ou um mergulho não é discutida, é executada. A hesitação ou o questionamento podem levar à morte do operador ou de seus companheiros.</p><h3>Confiança Mútua</h3><p>A disciplina se baseia na confiança de que o líder é o mais preparado e de que cada membro da equipe domina sua função. A quebra dessa confiança, por negligência ou desobediência, destrói a equipe.</p>`},
                        { title: "Foco Disciplinar no COE", content: `<h3>Técnica e Equipamento</h3><p>A principal fonte de apuração são falhas técnicas. Um nó mal feito, um equipamento de mergulho mal checado, um erro de navegação. A negligência com o material ou com o procedimento é uma falta grave.</p><h3>Sigilo Absoluto</h3><p>As operações do COE são, por natureza, sigilosas. O vazamento de informações sobre técnicas, equipamentos ou missões é tratado como traição à confiança da unidade.</p><h3>Ações com Explosivos</h3><p>O manuseio de explosivos segue protocolos internacionais rígidos. Qualquer desvio, por menor que seja, é passível de apuração rigorosa pela sua potencialidade de dano.</p>` },
                        { title: "Aptidão Física e Mental", content: `<h3>Controle de Saúde</h3><p>Os membros do COE são submetidos a rigorosos testes de aptidão. Omitir uma condição de saúde pré-existente ou não reportar uma lesão que comprometa a capacidade operacional é uma falta grave, pois coloca toda a equipe em risco.</p><h3>Psicológico</h3><p>O equilíbrio mental é fundamental. Sinais de estresse pós-traumático ou instabilidade devem ser reportados e tratados. A recusa em passar por avaliação psicológica quando determinado é uma transgressão.</p>` },
                        { title: "Planejamento de Missão", content: `<h3>A Fase Mais Crítica</h3><p>Nenhuma missão do COE começa sem um planejamento meticuloso. A falha em estudar o terreno, prever as contingências, checar a meteorologia ou preparar rotas de fuga é uma transgressão que precede qualquer ação em campo. A maioria dos desastres em operações especiais começa com um planejamento falho.</p>`},
                        { title: "Risco Calculado vs. Imprudência", content: `<h3>Diferenciação</h3><p><strong>Risco Calculado</strong> é aceitar os perigos inerentes a uma operação, mas com todo o planejamento e equipamento para mitigá-los. <strong>Imprudência</strong> é ignorar os riscos, agir por impulso ou sem o equipamento adequado. A Corregedoria sabe diferenciar um acidente decorrente do risco da missão de um acidente causado pela imprudência do operador.</p>`},
                        { title: "Estudo de Caso: Falha em Resgate", content: `<h3>Cenário</h3><p>Durante um resgate em altura, um equipamento (mosquetão) se rompe, causando uma queda. A perícia aponta que o equipamento estava com a trava de segurança desgastada e não foi inspecionado corretamente antes da missão.</p><h3>Análise Correcional</h3><ul><li><strong>Responsabilidade:</strong> A apuração irá focar em quem era o responsável pela inspeção do material da equipe (o "paioleiro") e no próprio operador que utilizou o equipamento sem a devida checagem.</li><li><strong>Negligência:</strong> A falha não foi intencional, mas a negligência no cumprimento de um procedimento de segurança vital caracteriza a transgressão disciplinar grave, com possíveis consequências na esfera cível (indenização) e criminal (lesão corporal culposa).</li></ul>` },
                    ]
                },
                CAEP: {
                    name: "Companhia de Ações Especiais de Polícia",
                    slides: [
                        { title: "Missão da CAEP", content: `<blockquote>A CAEP é a força tática versátil do Comando de Policiamento. Atuamos em apoio às unidades de área em ocorrências de maior complexidade e também em patrulhamento em áreas de alto risco. A disciplina, a técnica apurada e a capacidade de adaptação são os pilares que sustentam nossa eficiência. A Corregedoria garante que essa flexibilidade nunca se desvie da legalidade.</blockquote>` },
                        { title: "Doutrina e Versatilidade", content: `<h3>Apoio e Ação Direta</h3><p>A CAEP deve dominar tanto a doutrina de patrulhamento tático para ações independentes, quanto os protocolos de apoio a outras unidades, sabendo se integrar a um cerco ou a uma varredura comandada por outra equipe.</p><h3>Flexibilidade Tática</h3><p>A capacidade de transitar entre uma ocorrência de roubo a banco e uma de reintegração de posse exige preparo mental e técnico. A aplicação da doutrina errada para a missão errada é uma falha operacional grave.</p>`},
                        { title: "Hierarquia e Coesão de Fração", content: `<h3>Liderança Direta</h3><p>Sendo uma Companhia, a liderança do Capitão e dos Tenentes é próxima e constante. A hierarquia é vivenciada no treinamento diário e na execução das missões. O respeito ao líder da fração é fundamental para a coesão da equipe.</p><h3>Iniciativa e Subordinação</h3><p>O policial da CAEP é treinado para ter iniciativa, mas essa iniciativa deve estar sempre subordinada ao plano tático e à ordem do comandante. A "iniciativa" que contraria uma ordem direta é insubordinação.</p>`},
                        { title: "Transgressões em Missões de Apoio", content: `<h3>Conflito de Comando</h3><p>Ao apoiar uma unidade de área, o comando da ocorrência é, em regra, do Comandante local. A equipe da CAEP deve se subordinar a ele. Tentar assumir o controle da ocorrência sem determinação superior é uma quebra de hierarquia.</p><h3>Excesso de Energia</h3><p>A CAEP é chamada pela sua maior capacidade de resposta. No entanto, o nível de força empregado deve ser proporcional à ameaça encontrada, e não à capacidade máxima da equipe. Usar força excessiva em uma ocorrência de menor potencial ofensivo é uma falta grave.</p>`},
                        { title: "Treinamento Contínuo e Habilitação", content: `<h3>A Responsabilidade da Proficiência</h3><p>Cada membro da CAEP deve manter a máxima proficiência com seu armamento e equipamento. A falha em um teste de aptidão de tiro ou em um treinamento físico pode levar ao desligamento da unidade e é considerada uma falha no dever de se manter preparado.</p><h3>Habilitações Específicas</h3><p>Operadores habilitados em funções específicas (explosivista, atirador de precisão) têm responsabilidade acrescida. Um erro técnico na sua área de especialidade é considerado uma transgressão de maior gravidade.</p>`},
                        { title: "Resposta Rápida e Tomada de Decisão", content: `<h3>O Peso da Primeira Ação</h3><p>Como força de reação rápida, a CAEP muitas vezes é a primeira a tomar decisões críticas. Uma avaliação de risco mal feita ou uma decisão tática precipitada pode agravar uma crise. Todo policial é um tomador de decisão e responde por ela.</p><h3>Comunicação com o Escalão Superior</h3><p>Manter o Comando de Policiamento informado em tempo real sobre a evolução de uma ocorrência grave é um dever. A falha na comunicação impede que o comando possa enviar os recursos adequados ou tomar decisões estratégicas.</p>`},
                        { title: "Estudo de Caso: Apoio em Manifestação", content: `<h3>Cenário</h3><p>A CAEP é acionada para apoiar um Batalhão de Área no controle de uma manifestação que se tornou violenta. Um policial da CAEP, sentindo-se ameaçado, utiliza um agente químico (gás) sem a ordem do Comandante do Pelotão de Choque presente no local.</p><h3>Análise Correcional</h3><ul><li><strong>Quebra de Protocolo:</strong> O uso de agentes químicos em Controle de Distúrbios Civis é estritamente protocolado e a ordem parte de um comandante específico. A ação individual do policial, mesmo que ele se sentisse ameaçado, foi uma quebra grave de hierarquia e doutrina.</li><li><strong>Consequências:</strong> A ação poderia inflamar ainda mais a multidão e causar um desastre. O policial responderia por insubordinação e por descumprimento de norma técnica, sendo passível de punição severa.</li></ul>`},
                    ]
                },
                Exercito: {
                    name: "Exército Brasileiro",
                    slides: [
                        { title: "A Disciplina na Força Terrestre", content: `<blockquote>No Exército Brasileiro, a disciplina e a hierarquia são os alicerces da Força. A Justiça e a Disciplina Militares são regidas por estatutos próprios, como o RDE. A apuração de transgressões visa manter a coesão, o apresto e a honra do soldado de Caxias, seja na caserna ou em missão.</blockquote>` },
                        { title: "O Regulamento Disciplinar do Exército (RDE)", content: `<h3>O RDE como Guia</h3><p>É o diploma legal que define as transgressões disciplinares e regula as punições no âmbito do Exército. Diferente dos regulamentos policiais, seu foco não é a atividade de segurança pública, mas a manutenção da ordem e da honra militar.</p><h3>Transgressões na Caserna</h3><ul><li>Faltar à verdade.</li><li>Deixar de cumprir ordens ou de executá-las com a devida precisão.</li><li>Tratar o subordinado, par ou superior de forma desrespeitosa.</li><li>Apresentar-se em público com uniforme em desalinho ou portar-se de maneira inconveniente.</li><li>Faltar a um serviço ou escala.</li></ul>` },
                        { title: "Hierarquia e Antiguidade", content: `<h3>A Estrutura Rígida</h3><p>A hierarquia no Exército é a mais rígida das forças. O respeito ao superior hierárquico é absoluto. Além do posto ou graduação, o critério de antiguidade no mesmo posto também estabelece uma precedência que deve ser respeitada.</p><h3>Canais de Comando</h3><p>A comunicação segue canais de comando definidos. Um soldado não se dirige a um Capitão sem a permissão de seu Sargento. A quebra desses canais é uma transgressão que afeta toda a organização da tropa.</p>`},
                        { title: "O Inquérito Policial Militar (IPM)", content: `<h3>Apuração de Crime Militar</h3><p>No Exército, o IPM é o instrumento para apurar crimes militares previstos no Código Penal Militar (CPM), como deserção, insubordinação, extravio de armamento, peculato, entre outros. É conduzido por um oficial e seus resultados são encaminhados à Justiça Militar da União para a persecução penal.</p>` },
                        { title: "Conduta em Missões de GLO", content: `<h3>Garantia da Lei e da Ordem</h3><p>Quando o Exército atua em missões de GLO, o soldado assume temporariamente um papel de polícia. A conduta deve mudar drasticamente. O uso da força deve seguir os mesmos princípios de proporcionalidade e legalidade da polícia, e o tratamento ao cidadão deve ser de extremo respeito. Abusos em GLO têm repercussão nacional.</p>`},
                        { title: "Uso de Redes Sociais", content: `<h3>Regulamentação Estrita</h3><p>O militar da ativa é proibido de fazer manifestações político-partidárias. Postar fotos com armamento, em atividades sigilosas ou criticando superiores ou o próprio governo é uma transgressão grave, apurada com rigor.</p><h3>Segurança da Informação</h3><p>Postar uma foto em uma base militar pode revelar a localização e vulnerabilidades da unidade. A segurança da informação é um pilar da disciplina militar moderna.</p>`},
                        { title: "Estudo de Caso: Extravio de Material", content: `<h3>Cenário</h3><p>Durante uma inspeção no paiol, nota-se a falta de um fuzil. A responsabilidade pela segurança do local é de um Tenente, e o controle do material, de um Sargento.</p><h3>Análise Correcional</h3><ul><li><strong>IPM:</strong> Será instaurado um IPM para apurar o crime de extravio de armamento (Art. 265 do CPM). O objetivo é descobrir o que aconteceu com o fuzil e quem foi o responsável.</li><li><strong>Sindicância/PAD:</strong> Paralelamente, pode ser instaurado um procedimento administrativo para apurar a responsabilidade disciplinar do Tenente e do Sargento pela falha de fiscalização e controle, independentemente de terem sido eles os autores do furto. A negligência, por si só, já é uma transgressão.</li></ul>` },
                    ]
                },
                Bombeiros: {
                    name: "Corpo de Bombeiros",
                    slides: [
                        { title: "A Disciplina que Salva Vidas", content: `<blockquote>No Corpo de Bombeiros, a disciplina é a diferença entre a vida e a morte. Um procedimento executado com precisão salva a vítima e protege o bombeiro. Um erro técnico pode ser fatal. Nossa Corregedoria zela para que cada ação seja pautada pela técnica, pela coragem e, acima de tudo, pela segurança.</blockquote>` },
                        { title: "Regulamento Disciplinar (RDPM)", content: `<h3>Aplicação do RDPM</h3><p>Apesar de sermos uma força de salvamento, estamos submetidos ao mesmo Regulamento Disciplinar da Polícia Militar. Transgressões como falta ao serviço, desrespeito ao superior ou falta de zelo são apuradas com o mesmo rigor.</p><h3>Conduta Fora de Serviço</h3><p>A imagem do bombeiro é de herói para a sociedade. Condutas inadequadas fora de serviço, como embriaguez pública ou envolvimento em brigas, mancham a reputação de toda a corporação e são passíveis de punição.</p>` },
                        { title: "Hierarquia no Comando de Incidentes", content: `<h3>Sistema de Comando de Incidentes (SCI)</h3><p>Em uma grande ocorrência, a hierarquia funcional do SCI se sobrepõe à hierarquia normal. O Comandante do Incidente, independentemente de seu posto ser inferior ao de outros oficiais na cena, tem autoridade total sobre a operação. Desrespeitar a cadeia de comando do SCI é uma falta gravíssima.</p><h3>Comunicação Padronizada</h3><p>A comunicação via rádio deve ser clara, concisa e padronizada (Código Q). A falha em comunicar uma informação vital (ex: risco de desabamento) ou a ocupação desnecessária da rede são transgressões que podem ter consequências trágicas.</p>`},
                        { title: "Foco da Apuração Disciplinar", content: `<h3>Falhas em Ocorrências</h3><p>A principal fonte de apuração são falhas operacionais: erro na avaliação da cena, uso incorreto de equipamentos de desencarceramento, falha no cálculo de vazão de água, etc.</p><h3>Zelo com Equipamentos</h3><p>Equipamentos de proteção individual (EPI) e de resgate (EPR) devem estar em perfeitas condições. A negligência na sua manutenção ou inspeção é uma falta gravíssima.</p><h3>Atendimento Pré-Hospitalar (APH)</h3><p>Erros em procedimentos de APH, como imobilização incorreta ou falha no suporte básico de vida, são passíveis de apuração rigorosa.</p>` },
                        { title: "Avaliação de Cena (Dimensionamento)", content: `<h3>A Primeira Decisão</h3><p>A responsabilidade do primeiro oficial ou graduado a chegar na cena é imensa. Dimensionar incorretamente a ocorrência (subestimar um incêndio, não pedir os recursos adequados) é uma falha operacional grave que pode levar à perda de vidas e patrimônio. Essa decisão deve ser técnica e rápida.</p>`},
                        { title: "Laudos e Vistorias Técnicas (AVCB)", content: `<h3>A Responsabilidade da Assinatura</h3><p>A emissão do Auto de Vistoria do Corpo de Bombeiros (AVCB) é um ato de fé pública. Atestar que uma edificação está segura sem a devida inspeção ou, pior, mediante vantagem indevida, é uma das faltas mais graves, com severas consequências disciplinares, cíveis e criminais em caso de sinistro.</p>`},
                        { title: "Estudo de Caso: Acidente com Viatura", content: `<h3>Cenário</h3><p>Uma viatura Auto Bomba, deslocando para uma ocorrência de incêndio, avança um sinal vermelho e colide com um veículo particular, causando ferimentos no civil.</p><h3>Análise Correcional</h3><ul><li><strong>Legalidade:</strong> O Código de Trânsito permite o avanço em emergência, com os sinais sonoros e luminosos ligados e com os devidos cuidados. A perícia determinará se houve imprudência do motorista do bombeiro.</li><li><strong>Foco da Corregedoria:</strong> A apuração interna irá verificar: O motorista possuía o curso de condução de veículo de emergência? A sirene e o giroflex estavam acionados? A velocidade era compatível com a segurança do cruzamento? Houve falha mecânica na viatura? A conduta do motorista será avaliada à luz do regulamento disciplinar.</li></ul>` },
                    ]
                },
                GCM: {
                    name: "Guarda Civil Metropolitana",
                    slides: [
                        { title: "A Conduta do Guarda Municipal", content: `<blockquote>A GCM é a guardiã do patrimônio e dos espaços públicos do município. Nossa presença inspira segurança nos cidadãos que frequentam parques, praças e prédios públicos. A Corregedoria atua para garantir que essa confiança não seja quebrada, fiscalizando a conduta dos guardas à luz do Estatuto Geral das Guardas (Lei 13.022) e dos estatutos municipais.</blockquote>` },
                        { title: "Base Legal: Lei 13.022/2014", content: `<h3>Estatuto Geral das Guardas Municipais</h3><p>Esta lei federal estabelece os princípios, competências e prerrogativas das GCMs em todo o Brasil. Ela também exige a criação de uma Corregedoria como órgão de controle externo e independente.</p><h3>Transgressões Comuns</h3><ul><li>Uso indevido de bens públicos (viaturas, equipamentos).</li><li>Abuso de autoridade em abordagens a munícipes.</li><li>Negligência na proteção de um prédio público (escola, posto de saúde).</li><li>Exercer atividade incompatível com a função.</li></ul>` },
                        { title: "Hierarquia na GCM", content: `<h3>Estrutura Funcional</h3><p>A GCM possui uma hierarquia própria, definida por lei municipal (classes, inspetores, subinspetores, etc.). O respeito a essa cadeia de comando é um dever funcional.</p><h3>Subordinação ao Prefeito</h3><p>A Guarda Civil é subordinada ao Chefe do Poder Executivo Municipal. As diretrizes de atuação emanam do Prefeito e do Secretário de Segurança Urbana. Agir em desacordo com essas diretrizes é uma falta disciplinar.</p>`},
                        { title: "Uso Diferenciado da Força", content: `<h3>Princípios</h3><p>A atuação da GCM é pautada no uso diferenciado da força, priorizando a mediação de conflitos e o uso de tecnologias de menor potencial ofensivo. O uso da força letal é uma exceção absoluta e só se justifica em legítima defesa ou de terceiros.</p><h3>Equipamentos de Menor Potencial Ofensivo</h3><p>O uso de espargidores, armas de eletrochoque e outros equipamentos deve seguir rigorosamente os manuais técnicos. O uso incorreto ou como forma de punição é uma falta grave.</p>` },
                        { title: "Atuação em Grandes Eventos", content: `<h3>Planejamento e Coordenação</h3><p>A GCM tem papel fundamental na segurança de grandes eventos públicos (shows, festas, jogos). A falha em seguir o plano de segurança, em se comunicar com as outras forças (PM, CET) ou o abandono de posto são transgressões graves que comprometem a segurança de milhares de pessoas.</p>`},
                        { title: "Proteção de Patrimônio Específico", content: `<h3>Escolas e Postos de Saúde</h3><p>A atuação em ambientes escolares ou de saúde exige uma postura ainda mais cuidadosa e comunitária. A abordagem deve ser diferenciada, priorizando o diálogo e a proteção de vulneráveis. Uma conduta truculenta nestes locais tem repercussão extremamente negativa.</p>`},
                        { title: "Estudo de Caso: Abordagem em Parque", content: `<h3>Cenário</h3><p>Uma equipe da GCM aborda um grupo de jovens em um parque municipal por suspeita de pichação. Um dos guardas se excede verbalmente e apreende o celular de um dos jovens sem justificativa.</p><h3>Análise Correcional</h3><ul><li><strong>Competência:</strong> A abordagem para coibir o dano ao patrimônio (pichação) está dentro da competência da GCM.</li><li><strong>Transgressões:</strong> O excesso verbal fere o dever de urbanidade. A apreensão do celular sem relação com o ato infracional pode configurar abuso de autoridade.</li><li><strong>Procedimento:</strong> A Corregedoria da GCM instauraria uma sindicância para apurar a conduta do guarda, ouvir os jovens e os demais membros da equipe, podendo resultar em punição disciplinar conforme o estatuto local.</li></ul>` },
                    ]
                },
                PoliciaCivil: {
                    name: "Polícia Civil",
                    slides: [
                        { title: "A Corregedoria na Polícia Judiciária", content: `<blockquote>A Polícia Civil é a polícia da investigação, a primeira garantidora do devido processo legal. Nossa função correcional foca na lisura do inquérito policial. Um erro aqui não é apenas uma falha disciplinar, é um golpe na busca pela justiça. A caneta do policial civil tem tanto poder quanto uma arma, e seu uso deve ser impecável.</blockquote>` },
                        { title: "Hierarquia Funcional", content: `<h3>A Autoridade do Delegado</h3><p>O Delegado de Polícia é o chefe da investigação e da delegacia. As ordens relativas à apuração (diligências, oitivas) emanam dele. O descumprimento de uma ordem direta do Delegado por parte de um investigador ou escrivão é uma falta grave.</p><h3>Relação entre Carreiras</h3><p>Apesar da hierarquia funcional, a relação entre as carreiras (Delegado, Investigador, Escrivão, Perito) deve ser de respeito e colaboração mútua. Conflitos internos que prejudicam o andamento das investigações são apurados pela Corregedoria.</p>`},
                        { title: "Foco da Apuração Disciplinar", content: `<h3>Falhas no Inquérito Policial (IP)</h3><p>A perda de prazos para a conclusão do IP, a não realização de diligências essenciais solicitadas pelo Ministério Público ou pelo Delegado, e a elaboração de relatórios finais mal fundamentados são alvos constantes de apuração.</p><h3>Sigilo da Investigação</h3><p>O vazamento de informações de um IP em andamento é uma das faltas mais graves, pois compromete o sucesso da investigação, expõe pessoas indevidamente e pode anular provas futuras.</p><h3>Manejo de Provas e Bens Apreendidos</h3><p>A quebra da cadeia de custódia, o extravio de provas ou o uso indevido de bens apreendidos (veículos, dinheiro) podem anular um processo criminal inteiro e gerar grave responsabilidade disciplinar e criminal para o policial.</p>` },
                        { title: "Relação com o Ministério Público e Judiciário", content: `<h3>Cumprimento de Requisições</h3><p>Deixar de cumprir ou atrasar requisições do Ministério Público ou determinações judiciais é uma falta disciplinar grave que demonstra desrespeito à harmonia entre as instituições.</p><h3>Conduta em Audiências</h3><p>A postura do policial civil em audiências judiciais, seja como testemunha ou condutor, deve ser técnica, formal e respeitosa. Contradições, mentiras ou tratamento inadequado para com as partes podem gerar responsabilização.</p>` },
                        { title: "Atendimento ao Público na Delegacia", content: `<h3>O Primeiro Contato</h3><p>A delegacia é frequentemente procurada por pessoas em estado de vulnerabilidade (vítimas de crimes). O atendimento deve ser humanizado, paciente e eficiente. O descaso, a má vontade ou a tentativa de dissuadir a vítima de registrar uma ocorrência são faltas graves.</p>`},
                        { title: "A Condução e Custódia de Presos", content: `<h3>Responsabilidade Integral</h3><p>Desde o momento da prisão até a entrega no sistema prisional, a integridade física e os direitos do preso são de responsabilidade da Polícia Civil. Agressões na carceragem, falhas que permitam fugas ou a negligência com a saúde do detido geram severa responsabilização para os policiais envolvidos.</p>`},
                        { title: "Estudo de Caso: A 'Diligência' Particular", content: `<h3>Cenário</h3><p>Um investigador, usando a viatura descaracterizada da delegacia fora de seu horário de serviço, vai até a casa de um devedor seu para 'cobrar' uma dívida pessoal, intimidando-o com a menção de sua função policial.</p><h3>Análise Correcional</h3><ul><li><strong>Transgressões Múltiplas:</strong> Uso indevido de bem público (viatura), valer-se do cargo para lograr proveito pessoal e proceder de forma incompatível com a função.</li><li><strong>Esferas de Responsabilidade:</strong> Além do PAD na Corregedoria, que pode levar à demissão, o investigador pode responder criminalmente por crimes como ameaça ou extorsão.</li><li><strong>Prova:</strong> O testemunho do devedor, filmagens de câmeras de segurança e o rastreador da viatura seriam provas cruciais para a apuração.</li></ul>` },
                    ]
                },
                TJSP: {
                    name: "Tribunal de Justiça de São Paulo",
                    slides: [
                        { title: "A Corregedoria no Poder Judiciário", content: `<blockquote>No Poder Judiciário, a Corregedoria zela pela eficiência, impessoalidade e moralidade dos serviços judiciais. Nossa fiscalização não envolve viaturas ou armamento, mas sim o cumprimento de prazos, a correta movimentação de processos e a conduta ética de magistrados e servidores perante a sociedade. A confiança no Judiciário depende da nossa retidão.</blockquote>` },
                        { title: "Hierarquia Administrativa e Judiciária", content: `<h3>Hierarquia Administrativa</h3><p>O servidor de cartório está subordinado ao Escrivão-Diretor, que por sua vez está subordinado ao Juiz Corregedor da unidade. O descumprimento de ordens administrativas (relativas à organização do cartório, por exemplo) é uma falta funcional.</p><h3>Hierarquia Judiciária</h3><p>A decisão de um Juiz de primeira instância só pode ser reformada por um Tribunal de instância superior. Um servidor não pode, em hipótese alguma, deixar de cumprir uma determinação judicial por discordar dela. A ordem judicial se cumpre.</p>`},
                        { title: "Foco da Atividade Correcional no TJSP", content: `<h3>Normas da Corregedoria (NSCGJ)</h3><p>Este é o nosso 'manual'. As Normas de Serviço da Corregedoria Geral da Justiça ditam cada passo do funcionamento de um cartório judicial. Descumprí-las é a principal fonte de responsabilização disciplinar para os servidores.</p><h3>Deveres do Serventuário da Justiça</h3><ul><li><strong>Cumprimento de Prazos:</strong> Atrasar o cumprimento de despachos, a juntada de petições ou a expedição de mandados.</li><li><strong>Atendimento e Urbanidade:</strong> Tratamento descortês, parcial ou discriminatório a advogados, partes e ao público em geral.</li><li><strong>Sigilo Profissional:</strong> Vazar informações de processos que tramitam em segredo de justiça.</li><li><strong>Correção e Fé Pública:</strong> Erros na expedição de certidões, na contagem de custas ou qualquer ato que afete a fé pública do cartório.</li></ul>` },
                        { title: "Procedimentos Correcionais", content: `<h3>Correições Ordinárias e Extraordinárias</h3><p>Visitas periódicas (ordinárias) ou motivadas por denúncias (extraordinárias) aos cartórios para fiscalizar o andamento dos serviços, a regularidade dos livros e a produtividade dos servidores.</p><h3>Processo Administrativo Disciplinar (PAD)</h3><p>Instaurado contra servidores por faltas graves, podendo levar a sanções como advertência, suspensão ou demissão, sempre garantindo a ampla defesa e o contraditório.</p>` },
                        { title: "A Fé Pública do Serventuário", content: `<h3>A Importância da Certidão</h3><p>Cada certidão emitida por um servidor do judiciário tem fé pública, ou seja, presume-se verdadeira. Certificar um fato falso ou omitir uma informação relevante em uma certidão é uma falta de extrema gravidade, com repercussões disciplinares e criminais (falsidade ideológica).</p>`},
                        { title: "Uso dos Sistemas Eletrônicos (e-SAJ)", content: `<h3>Acesso e Sigilo</h3><p>O acesso aos sistemas processuais é fornecido para o trabalho. Utilizar o login e senha para 'bisbilhotar' processos por curiosidade, especialmente os sigilosos, ou para passar informações a terceiros, é uma falta grave que pode levar à demissão por justa causa.</p><h3>Responsabilidade Digital</h3><p>Toda ação no sistema (juntada, despacho, certidão) fica registrada com o login do usuário. A alegação de que 'outra pessoa usou minha senha' raramente é aceita como defesa. A senha é pessoal e intransferível.</p>`},
                        { title: "Estudo de Caso: O Processo 'Esquecido'", content: `<h3>Cenário</h3><p>Um advogado reclama à Corregedoria que um processo de seu cliente está parado há mais de um ano na prateleira do cartório, sem qualquer movimentação, apesar de haver um despacho do juiz determinando a expedição de um ofício.</p><h3>Análise Correcional</h3><ul><li><strong>Apuração:</strong> A Corregedoria requisitaria o processo e os relatórios de produtividade do servidor responsável por aquele final de processo.</li><li><strong>Responsabilidade:</strong> Seria apurada a negligência do servidor no cumprimento de suas funções. A falta de cumprimento de uma ordem judicial é uma falta grave.</li><li><strong>Consequências:</strong> O servidor responderia a uma sindicância ou PAD. Além da punição disciplinar, ele seria obrigado a regularizar o andamento do processo imediatamente, e o cartório poderia receber uma anotação negativa em seu prontuário de correição.</li></ul>` },
                    ]
                }
            };

            // --- LÓGICA DA APLICAÇÃO ---
            const selectionScreen = document.getElementById('selection-screen');
            const presentationContainer = document.getElementById('presentation-container');
            const slidesWrapper = presentationContainer.querySelector('.slides-wrapper');
            const selectionButtons = document.querySelectorAll('.selection-btn');
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const backBtn = document.getElementById('back-to-menu');
            const slideCounterEl = document.getElementById('slide-counter');
            const presentationTitleEl = document.getElementById('presentation-title');

            let currentSlide = 0;
            let slides = [];
            let totalSlides = 0;

            function startPresentation(orgKey) {
                const content = institutionalContent[orgKey];
                presentationTitleEl.textContent = `${content.name}`;
                
                slidesWrapper.innerHTML = '';
                content.slides.forEach(slideData => {
                    const slideDiv = document.createElement('div');
                    slideDiv.classList.add('slide');
                    slideDiv.innerHTML = `<h2>${slideData.title}</h2>${slideData.content}`;
                    slidesWrapper.appendChild(slideDiv);
                });

                slides = slidesWrapper.querySelectorAll('.slide');
                totalSlides = slides.length;
                currentSlide = 0;

                selectionScreen.style.display = 'none';
                presentationContainer.style.display = 'flex';
                
                showSlide(currentSlide);
            }

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    slide.classList.toggle('active', i === index);
                });
                updateControls();
            }

            function updateControls() {
                slideCounterEl.textContent = `Slide ${currentSlide + 1} de ${totalSlides}`;
                prevBtn.disabled = currentSlide === 0;
                nextBtn.disabled = currentSlide === totalSlides - 1;
            }

            function goBackToMenu() {
                presentationContainer.style.display = 'none';
                selectionScreen.style.display = 'flex';
            }

            selectionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const orgKey = button.getAttribute('data-org');
                    startPresentation(orgKey);
                });
            });

            nextBtn.addEventListener('click', () => {
                if (currentSlide < totalSlides - 1) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSlide > 0) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            });
            
            backBtn.addEventListener('click', goBackToMenu);
            
            document.addEventListener('keydown', (e) => {
                if (presentationContainer.style.display === 'flex') {
                    if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                        nextBtn.click();
                    } else if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                        prevBtn.click();
                    } else if (e.key === 'Escape') {
                        goBackToMenu();
                    }
                }
            });
        });
    </script>
